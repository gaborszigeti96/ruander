<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telekocsi.css">
    <title>Telekocsi</title>
</head>

<body>
    <div class="tartalom">
        <h1>Telekocsi!</h1>
        <div class="menu">
            <ul>
                <li>Bemutatkozás</li>
                <li>Sofőröknek</li>
                <li>Utasoknak</li>
                <li>Bejelentkezés</li>
                <li>Regisztráció</li>
            </ul>
        </div>

        <h2>Regisztráció</h2>
        <label for="nev">Név:</label>
        <input type="text" name="nev" id="nev"> <br>

        <label for="email">E-mail cím:</label>
        <input type="email" name="email" id="email"><br>


        <label for="pass">Jelszó:</label>
        <input type="password" name="pass" id="pass"><br>


        <label for="pass2">Jelszó ismét:</label>
        <input type="password" name="pass2" id="pass2"><br>

        <button id="mentesGomb">Mentés</button>

    </div>

    <script>
        mentesGomb.addEventListener("click", mentes)

        function mentes() {
            if (document.querySelector("#pass").value.length == 0) {
                alert("Hiba")
            }

            else if (document.querySelector("#pass").value != document.querySelector("#pass2").value) {
                alert("Hiba2")

            }

        }

    </script>

</body>

</html>
